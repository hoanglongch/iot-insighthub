<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IoT InsightHub - Real-Time Communication</title>
  <style>
    /* Optional: some basic styling */
    body { font-family: sans-serif; }
    video { border: 1px solid #ccc; margin: 10px; }
    #controls, #benchmarkControls { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>IoT InsightHub Collaboration</h1>
  
  <!-- Video Areas -->
  <div>
    <h2>Local Video</h2>
    <video id="localVideo" autoplay muted width="320" height="240"></video>
  </div>
  <div>
    <h2>Remote Video</h2>
    <video id="remoteVideo" autoplay width="320" height="240"></video>
  </div>
  
  <!-- Signaling Controls -->
  <div id="controls">
    <h3>Signaling Controls</h3>
    <button id="startCallBtn">Start Call</button>
  </div>
  
  <!-- Benchmark Controls for Anomaly Detection -->
  <div id="benchmarkControls">
    <h3>Anomaly Detection Benchmark</h3>
    <label for="iterations">Iterations:</label>
    <input type="number" id="iterations" value="1000">
    <br>
    <label for="testValue">Test Value:</label>
    <input type="number" id="testValue" value="80">
    <br>
    <button id="benchmarkBtn">Run Benchmark</button>
  </div>
  
  <!-- Load the Updated JavaScript -->
  <script src="app.js"></script>
</body>
</html>
